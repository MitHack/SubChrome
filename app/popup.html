<!--[if gt IE 8]><!--> <html ng-app="TheApp" ng-csp="" class="no-js"> <!--<![endif]-->
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <meta charset="utf-8">
    <title>SubChrome</title>
    <meta name="description" content="Chrome extension that lets you use action shortcuts similar to Sublime Text.">
    <meta name="author" content="Guillaume MassÃ©, Junrui Ruan, Jake Stoeffler">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="styles/main.css">
</head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <!--[if lt IE 9]>
      <script src="bower_components/es5-shim/es5-shim.js"></script>
      <script src="bower_components/json3/lib/json3.min.js"></script>
    <![endif]-->

<section ng-controller="MainCtrl" id='SubChrome'>
  <header>
    <nav class="dropdown">
        <typeahead class="search" items="commands"
                   term="term" search="search(term)" select="select(item)">     
          <ul class="dropdown-menu" role="menu">
              <li typeahead-item="command" ng-repeat="command in commands" role="presentation" class="results">
                  <a href="#" role="menuitem" class="name">{{ command.name }}</a>
              </li>
          </ul>
        </typeahead>
    </nav>
  </header>
  <h1>{{ command.name }}</h1>
</section>
    
    <script src="bower_components/jquery/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/lodash/dist/lodash.js"></script>

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/services/keyboardManager.js"></script>
    <script src="scripts/directives/typeahead.js"></script>
    <script src="scripts/sites/facebook.js"></script>
    <script src="scripts/controllers/main.js"></script>
    <!-- endbuild -->
      
</body>
</html>
