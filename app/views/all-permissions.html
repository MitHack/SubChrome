<section ng-controller="MainCtrl" >
  <h1>Permissions</h1>
  <dl>
    <dt ng-repeat-start="(permGroupId, permGroup) in permissions">{{ permGroupId }}</dt>
    <dd ng-repeat-end>
      <div>{{ permGroup.msg }}</div>
      <dl>
        <dt ng-repeat-start="(permId, perm) in permGroup.perms">{{ permId }}</dt>
        <dd ng-repeat-end>
          {{ perm.msg }}
        </dd>
      </dl>
    </dd>
  </dl>
</section>
