<section ng-controller="MainCtrl" >
  <header>
    <nav>
        <typeahead  class="search" items="apps"
                    term="term" search="search(term)" select="select(item)">     
          <ul>
              <li typeahead-item="app" ng-repeat="app in apps" class="results app">
                  <img ng-src="{{ app.img }}">
                  <h3 class="name">{{ app.name }}</h3>
              </li>
          </ul>
        </typeahead>
    </nav>
  </header>

  <article class="container app" ng-show="selected_app !== null">
    <dl>
      <dt ng-repeat-start="(group_text, group) in selected_app.permissions">{{ group_text }}</dt>
      <dd ng-repeat-end>
        <ol>
          <li ng-repeat="perm_text in group">
            {{ perm_text }}
          </li>
        </ol>
      </dd>
    </dl>
  </article>
</section>
